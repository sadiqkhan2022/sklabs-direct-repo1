<!DOCTYPE html>
<html>
  <head>
    <title>Startup Page</title>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container d-flex align-items-center h-100"> <!-- h-100 tells to push the container to the whole of the page and d-flex/align-items-center helps to move the contents in the middle of the page -->
      <div class="row"> <!-- bootsraps class for rows just like we had for columns-->
        <header class="text-center">
          <h1 style="text-align: center; text-transform: uppercase; color: white; font-size: 3rem;"><strong>The biggest Startup event of the year</strong></h1>
        </header>
        <div class="buffer-sk col-12"></div> <!-- this adds a space b/w button and text defined in ur own css style.css the col-12 means that it takes the whole row as CSS works on 12 grid system-->
        <section class="text-center col-12">
          <hr>
          <a href="https://bbc.com"> /* make the button do something* i.e. take u 2 bbc.com/
            <button class="btn btn-primary btn-sk text-uppercase">Find out more</button>
          </a>
        </section>
  </div>
  </div>
  </body>
</html>
